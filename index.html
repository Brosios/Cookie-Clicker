<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Cookie Clicker is an incremental
        web-browser game developed by Orteil. The goal of the game is to
        produce as many cookies (by clicking on the Big Cookie and buying " >
        <meta name="keywords" content="Cookie Clicker, Cookie, Clicker, Game,
        Orteil, Cookie Clicker Game, Cookie Clicker Game Orteil, Cookie Clicker
        Game Orteil.com, Cookie Clicker Game Orteil.com, Cookie Clicker Game">
        <!-- //////////////////////////////////////////////////////////////////////// -->
        <meta name="author" content="Orteil">
        <link rel="stylesheet" href="./master.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bitter:ital,
            wght@1,200&family=Cairo:wght@700&family=Jomhuria&family=
            Pacifico&family=Raleway:wght@200&family=Roboto:wght@100&family=
            Sacramento&family=Smooch&family=Whisper&family=Zen+Loop&display=
            swap" rel="stylesheet">
        <!-- //////////////////////////////////////////////////////////////////////// -->
        <title>Cookie Clicker</title>
    </head>
        <!-- //////////////////////////////////////////////////////////////////////// -->
        <div id = "cookie">
            <img id="pictureCookie" src="./img/cook1.png" alt="cookie"/>
        </div>
        <!-- //////////////////////////////////////////////////////////////////////// -->
        <button id="optionone">
            <p>Option</p>
            <p id="price">20 Cookies</p>
        </button>
        <div id = "numbers"></div>
        <div id= "upgradeLevel"></div>
        <!-- //////////////////////////////////////////////////////////////////////// -->
        <table>
            <tr>
                <td colspan="2" >Boutique</td>
            </tr>
            <tr>
                <td>Name</td>
                <td>Price</td>
            </tr>
            <tr>
                <td> Up Grade </td>
                <td><span id="up-btn" class="up-btn"> Buy for 30 cookies! </span></td>
            </tr>
            <tr>
                <td> Auto click</td>
                <td><span id="buy-btn" class="buy-btn"> Buy for 500 cookies! </span></td>
            </tr>
            <tr>
                <td> Boost</td>
                <td><span id="buy1btn" class="buy1btn"> Buy for 1,000 cookies! </span></td>
            </tr>
            <tr>
                <td> Credit </td>
                <td><span id="x-btn" class="x-btn"> X Cookies </span> </td>
            </tr>
        </table>
        <!-- //////////////////////////////////////////////////////////////////////// -->
    </body>
    <!-- //////////////////////////////////////////////////////////////////////// -->
</html>
